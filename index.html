<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretty Form</title>
    <script language="javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="mainDiv">
        <div class="content">
            <div class="left">
                <div class="derp">
                    <h1>Sussex MTB Signup</h1>
                </div>
            </div>
            <div class="right">
                <h3>Complete this form at once!</h3>
                <form>
                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="input">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="input">
                        <label for="phone-number">Phone</label>
                        <input type="text" name="phone-number" id="phone-number">
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="text" name="password" id="password" required>
                    </div>
                    <div class="input">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="text" name="confirm-password" id="confirm-password" required>
                    </div>
                    <div class="submitButton">
                        <button type="button" id="submitButton">Join Us!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
