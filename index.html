<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script language="javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div id="mainDiv">
        <div id="calculatorItself">
            <div id="screen">
            </div>
            <div id="topButtons">
                <button id="clearButton">Clear</button>
                <button id="equalsButton">=</button>
            </div>
            <div class="gridButtons">
                <button class="gridButton" id="b7">7</button>
                <button class="gridButton" id="b8">8</button>
                <button class="gridButton" id="b9">9</button>
                <button class="gridButton" id="b*">*</button>

                <button class="gridButton" id="b4">4</button>
                <button class="gridButton" id="b5">5</button>
                <button class="gridButton" id="b6">6</button>
                <button class="gridButton" id="b-">-</button>

                <button class="gridButton" id="b1">1</button>
                <button class="gridButton" id="b2">2</button>
                <button class="gridButton" id="b3">3</button>
                <button class="gridButton" id="b+">+</button>

            </div>
        </div>
    </div>
</body>
</html>
